<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beer & Sing Meetup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Beer & Sing Meetup Planner</h1>
    <form id="meetupForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required placeholder="Enter your name">

      <label for="dates">Choose your available dates:</label>
      <input type="date" id="dates" multiple>

      <button type="submit">Submit</button>
    </form>

    <div id="results">
      <h2>Best Date:</h2>
      <p id="bestDate">No submissions yet.</p>

      <h3>All Submissions:</h3>
      <ul id="submissionsList"></ul>
    </div>

    <button id="resetButton" style="display: none;">Reset Data</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
